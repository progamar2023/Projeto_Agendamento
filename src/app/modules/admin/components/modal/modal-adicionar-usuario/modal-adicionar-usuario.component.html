<h2 mat-dialog-title>{{ titulo }}</h2>

<form [formGroup]= "form" class="p-4 col-12" id="usuario">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" id="nome" placeholder="Digite o nome">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite o email">
    </div>
    <div class="form-group" *ngIf="!editar || perfil">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Senha de login">
    </div>
   
</form>

<mat-dialog-actions align="end">
<button class="btn btn-secondary mr-2" (click)="close()">Fechar</button>
<button class="btn btn-primary" *ngIf="!editar" (click)="onSubmit(form.value)">Salvar</button>
<button class="btn btn-primary" *ngIf="editar"  (click)="editaUsuario(form.value)">Salvar</button>
</mat-dialog-actions>
