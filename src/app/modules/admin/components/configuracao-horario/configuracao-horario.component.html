<div class="card">
    <h3 class="card-header">Horário de Funcionamento</h3>
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="segunda" id="segunda">
        <label class="form-check-label" for="segunda">
          Segunda-Feira
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="terca" id="terca">
        <label class="form-check-label" for="terca">
          Terça-Feira
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="quarta" id="quarta">
        <label class="form-check-label" for="quarta">
          Quarta-Feira
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="quinta" id="quinta">
        <label class="form-check-label" for="quinta">
          Quinta-Feira
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="sexta" id="sexta">
        <label class="form-check-label" for="sexta">
          Sexta-Feira
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="sabado" id="sabado">
        <label class="form-check-label" for="sabado">
          Sábado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="domingo" id="domingo">
        <label class="form-check-label" for="domingo">
          Domingo
        </label>
      </div>
    </div>
  </div>
