<div class="card mt-5">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h3 class="mt-2">Tipos de Serviços</h3>
            </div>
            <div class="col text-right mt-2">
                <button class="btn btn-primary" (click)="abreModalAddTipoServico()">+ Adicionar Tipo de Serviço</button>
            </div>
        </div>
       
    </div>
    <div class="card-body">

        <table class="table table-responsive-lg table-bordered table-hover">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Data de Cadastro</th>
                    <th>Ações</th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let tipo of tipoServicos | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; let i = index">
                    <td>{{tipo?.id}}</td>
                    <td>{{tipo?.nome}}</td>
                    <td>{{tipo.dataCriacao | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <span class="material-icons mouse" (click)="editeTipoServico(tipo)">
                            edit
                        </span>
                        <span class="material-icons mouse" (click)="deletaTipoServico(tipo)">
                            delete
                        </span>
                    </td>
                </tr>
            </tbody>
            <tfoot class="text-center">
                <tr>
                    <td colspan="7" class="mt-2">
                        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
                    </td>
                </tr>
            </tfoot>
           
        </table>

    </div>
  </div>
